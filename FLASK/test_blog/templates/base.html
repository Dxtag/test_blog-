<!DOCTYPE html>
<html lang="PL">

<head>
	<meta charset="utf-8">
	{% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Test Blog</title>
    {% endif %}
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--logo też by sie przydało-->
	<link rel="icon" type="image/x-icon" href=""/>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
	
	<header>
	    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<!-- logo jakieś trzeba wymyslić to sie zmieni -->
			<a class="navbar-brand" href="{{url_for('index')}}">Test Blog</a>

			<!-- rozwijanie menu na małych ekranach -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			  </button>
			<!-- linki -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
				  <li class="nav-item">
					<a class="nav-link" href="{{url_for('login')}}">Account</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{{url_for('register')}}">Register</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{{url_for('rules')}}">Rules</a>
				  </li>
				</ul>
			  </div>
			</nav>
	</header>

	<!-- wielkie szary kloc 
	<div class="jumbotron text-center">
		<h1>Work in progress</h1>
	  </div>
	  -->
	<main>{% block content %}{% endblock %}</main>

	<footer></footer>
	
</body>

</html>
