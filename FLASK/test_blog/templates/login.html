{% extends  "base.html" %}
{% block content %}
    <div class = "form">
        <form method="POST", style = "text-align: center;">

            <div class = "form-group">
            {{login.email.label()}}
            {{login.email(class="form-control")}}
            </div>

            <div class = "form-group">
            {{login.password.label()}}
            {{login.password(class="form-control")}}
            </div>

            <div class = "form-group">
                {{login.submit(class="btn btn-success")}}
            </div>

        </form>


{% endblock %}
