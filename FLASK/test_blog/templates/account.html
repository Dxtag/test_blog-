{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class=" col-lg-10 p-3 mx-auto bg-light mt-5">
        <form>
            <legend class="display-4 text-center border-bottom py-3">Add new post</legend>
            <div class="form-group">
                {{add_post.topic}}
            </div>
            <div class="form-group ">
                {{add_post.content}}
            </div>
            <div class="form-group">
                {{add_post.submit(class="btn btn-lg btn-info")}}
            </div>
        </form>
    </div>
</div>


{% endblock %}
