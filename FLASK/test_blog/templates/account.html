{% extends "base.html" %}

<section>

        <div class="col-md-10 col-lg-7 p-3 mx-auto bg-light mt-5">

        </div>

</section>
<section>
    <div class="container-fluid">
        <div class="col-md-10 col-lg-7 p-3 mx-auto bg-light mt-5">
            <form>

                <legend class="display-4 text-center border-bottom py-3">Add new post</legend>

                <div class="form-group w-50 mx-auto py-3">
                    {{add_post.topic(class="form-control")}}
                </div>

                <div class="form-group">
                    {{add_post.content(class="form-control")}}
                </div>

                <div class="form-group ">
                    {{add_post.submit(class="btn btn-lg btn-info")}}
                </div>

            </form>
        </div>
    </div>
</section>
{% endblock %}
